<div class="tsp-container">

  <!-- Header -->
  <div class="mat-headline pane-title">
    Optimize Your Route!
    <fa-icon (click)="closeControlPanel()" class="close-pane" [icon]="faCaretLeft"></fa-icon>
  </div>

  <!-- Transit Options -->
  <div class="transit-options-container">
    <mat-button-toggle-group
      #transitOption="matButtonToggleGroup"
      value='drive'
      aria-label="Transit Options">

      <mat-button-toggle value="drive"
        [class.active]="transitOption.value==='drive'"
        disableRipple="true"
        aria-label="drive">
        <fa-icon [icon]="faCar" size="lg"></fa-icon>
      </mat-button-toggle>

      <mat-button-toggle value="publicTransport"
        [class.active]="transitOption.value==='publicTransport'"
        disableRipple="true"
        aria-label="public transport">
        <fa-icon [icon]="faBusAlt" size="lg"></fa-icon>
      </mat-button-toggle>

      <mat-button-toggle value="walk"
        [class.active]="transitOption.value==='walk'"
        disableRipple="true"
        aria-label="walk">
        <fa-icon [icon]="faWalking" size="lg"></fa-icon>
      </mat-button-toggle>

    </mat-button-toggle-group>
  </div>

  <!-- Search Components -->
  <div class="search-container" *ngFor="let location of locationsSelected; let i = index">
    <div style="display: inline-block; height: 30x; width: 30px;">

      <!-- Conditions to determine which icon to display -->
      <fa-icon *ngIf="i+1 === 1; else numberedIcons" [icon]="faHome" size="lg"></fa-icon>
      <ng-template #numberedIcons>
        <mat-icon *ngIf="i+1 < 10; else endIcon">filter_{{i+1}}</mat-icon>

        <ng-template #endIcon>
          <fa-icon [icon]="faFlagCheckered" size="lg"></fa-icon>
        </ng-template>

      </ng-template>

    </div>
    <div style="display: inline-block; width: 320px;">
      <app-location-search [location_index]="i+1"></app-location-search>
    </div>
  </div>

  <!-- Calculate Button -->
  <div *ngIf="locationsSelected.length>3" class="calculate-route-button">
    <button mat-raised-button style="padding-top: 8px;">
      <fa-icon [icon]="faRoute" size="3x"></fa-icon>
    </button>
  </div>


</div>
